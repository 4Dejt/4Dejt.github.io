    <script>
        // Dynamiczne t≈Ço z kodem binarnym wype≈ÇniajƒÖce CA≈ÅY ekran
        const binaryChars = "01";
        const bgElement = document.getElementById('binaryBackground');
        
        function generateFullscreenBinary() {
            const viewportWidth = Math.max(document.documentElement.clientWidth || 0, window.innerWidth || 0);
            const viewportHeight = Math.max(document.documentElement.clientHeight || 0, window.innerHeight || 0);
            
            const charWidth = 8; // przybli≈ºona szeroko≈õƒá znaku w pikselach
            const charHeight = 16; // przybli≈ºona wysoko≈õƒá znaku w pikselach
            
            const cols = Math.ceil(viewportWidth / charWidth) + 2;
            const rows = Math.ceil(viewportHeight / charHeight) + 2;
            
            let binaryText = '';
            
            for (let i = 0; i < rows; i++) {
                let line = '';
                for (let j = 0; j < cols; j++) {
                    line += Math.random() > 0.5 ? '1' : '0';
                }
                binaryText += line + '\n';
            }
            
            bgElement.textContent = binaryText;
            
            // Ustawienie rozmiaru czcionki aby dok≈Çadnie wype≈Çniƒá ekran
            bgElement.style.fontSize = `${charHeight}px`;
        }
        
        // Inicjalizacja i obs≈Çuga zmiany rozmiaru
        generateFullscreenBinary();
        
        let resizeTimeout;
        window.addEventListener('resize', function() {
            clearTimeout(resizeTimeout);
            resizeTimeout = setTimeout(generateFullscreenBinary, 100);
        });
    </script>
