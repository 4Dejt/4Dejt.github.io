<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Partnerzy EMTEK S.C. – poznaj firmy, z którymi współpracujemy." />
  <title>Partnerzy – EMTEK s.c.</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/x-icon" href="images/EMTEK-favicon.png">
</head>
<body>
  <header>
    <div class="container">
      <a href="index.html"><img src="images/logo.png" alt="EMTEK logo" class="logo" /></a>
      <nav>
        <ul class="nav-links">
          <li><a href="index.html">Strona Główna</a></li>
          <li><a href="systemy.html">Systemy</a></li>
          <li><a href="wsparcie.html">Wsparcie</a></li>
          <li><a href="uslugi.html">Usługi</a></li>
          <li><a href="o-nas.html">O nas</a></li>
          <li><a href="partnerzy.html" class="active-page">Partnerzy</a></li>
          <li><a href="kontakt.html">Kontakt</a></li>
        </ul>
        <button class="menu-toggle" aria-label="Toggle menu">
          <span></span>
          <span></span>
          <span></span>
        </button>
      </nav>
    </div>
  </header>

  <main>
    <section class="page-header">
      <div class="container">
        <h1>🤝 Partnerzy</h1>
        <p>Współpracujemy z najlepszymi, aby dostarczać niezawodne rozwiązania.</p>
      </div>
    </section>

    <section class="partners">
      <div class="container">
        <div class="partner-grid">
          <img src="images/microsoft.png" alt="Microsoft">
          <img src="images/dell.png" alt="Dell">
          <img src="images/draytek.png" alt="Draytek">
          <img src="images/digi.png" alt="Digi">
          <img src="images/yakudo.png" alt="Yakudo">
          <img src="images/comarch.png" alt="Comarch">
          <img src="images/INSOFT-logo.png" alt="Insoft">
          <img src="images/eset.png" alt="Eset">
          <img src="images/hp.png" alt="hp">
          <img src="images/Lenovo.png" alt="Lenovo">
        </div>
      </div>
    </section>
  </main>

  <footer>
    <div class="container">
      <p>© 2025 EMTEK s.c. Wszelkie prawa zastrzeżone.</p>
    </div>
  </footer>

  <div id="cookie-banner" class="cookie-banner">
    <p>🍪 Ta strona używa cookies, aby poprawić Twoje doświadczenie. <a href="/polityka-prywatnosci.html">Więcej</a></p>
    <button id="accept-cookies" class="cookie-btn">Akceptuję</button>
  </div>

  <script>
        document.addEventListener('DOMContentLoaded', () => {
      const menuToggle = document.querySelector('.menu-toggle');
      const navLinks = document.querySelector('.nav-links');
      
      if (menuToggle && navLinks) {
        menuToggle.addEventListener('click', () => {
          navLinks.classList.toggle('active');
          menuToggle.classList.toggle('active');
          document.body.style.overflow = navLinks.classList.contains('active') ? 'hidden' : '';
        });
      }
    });
    // Menu toggle
    const menuToggle = document.querySelector('.menu-toggle');
    const navLinks = document.querySelector('.nav-links');

    if (menuToggle && navLinks) {
      menuToggle.addEventListener('click', () => {
        navLinks.classList.toggle('active');
        menuToggle.classList.toggle('active');
      });
    }

    menuToggle.addEventListener('click', () => {
      navLinks.classList.toggle('active');
      menuToggle.classList.toggle('active');
      document.body.classList.toggle('no-scroll'); // Dodaj tę klasę do CSS
    });

    // Obsługa banera cookies
    document.addEventListener('DOMContentLoaded', () => {
      const cookieBanner = document.getElementById('cookie-banner');
      const acceptBtn = document.getElementById('accept-cookies');

      if (!cookieBanner || !acceptBtn) {
        console.warn('Brak elementów cookie-banner lub accept-cookies');
        return;
      }

      const isCookiesAccepted = () => {
        try {
          return localStorage.getItem('cookies-accepted') === 'true';
        } catch (e) {
          console.warn('Błąd dostępu do localStorage:', e);
          return false;
        }
      };

      if (!isCookiesAccepted()) {
        cookieBanner.style.display = 'flex';
        console.log('Baner cookies wyświetlony');
      } else {
        console.log('Baner cookies ukryty - cookies już zaakceptowane');
      }

      acceptBtn.addEventListener('click', () => {
        try {
          cookieBanner.style.display = 'none';
          localStorage.setItem('cookies-accepted', 'true');
          console.log('Cookies zaakceptowane i zapisane w localStorage');
        } catch (e) {
          console.warn('Błąd zapisu do localStorage:', e);
        }
      });
    });
  </script>
</body>
</html>
